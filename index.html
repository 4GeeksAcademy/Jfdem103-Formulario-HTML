<body>
    <div class="container-fluid w-50">
        <div class="card text">
            <div class="card-header">
                <h3>Payment for example</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <!--formulario-->

                    <div class="col-md-5">

                        <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCvc" class="form-label">CVC#</label>

                    </div>
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputSecondName" class="form-label">Second Name</label>
                        <input type="text" class="form-control" id="inputSecondName">
                    </div>
                    <div class="col-md-6">

                        <input type="text" class="form-control" id="inputCity">
                    </div>

                                <option value="LA">

                                <option value="ME">

                                    Maryland
                                </option>
                                <option value="MA">
                                    Massachusetts
                                </option>
                                <option value="MI">
                                    Michigan
                                </option>
                                <option value="MN">
                                    Minnesota
                                </option>
                                <option value="MS">

                                <option value="MO">

                                <option value="MT">

                                <option value="NE">

                                <option value="NV">

                            <div class="form-check mx-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                                </label>
